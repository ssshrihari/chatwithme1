<!DOCTYPE html>
<html>
<head>
  <title>Chat with me</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
     body {
  background: url("1.jpg");
  background-size: cover;
  background-repeat: no-repeat;
 }
 #container {
  display: none;
 }
 #page2{

 }
 #chatroom {
  max-width: 400px;
     margin:auto;
     
 }
 ul {
  height: 400px;
  max-width: 700px;
  word-wrap: break-word;
  margin: auto;
  border: 10px solid coral;
  overflow: scroll;
  overflow-x: hidden;
  -webkit-animation: mymove 5s infinite;
  /* Chrome, Safari, Opera */
  animation: mymove 5s infinite;
 }
 @keyframes mymove {
  50% {
    border-color: lightblue;
  }
 }
 #m {
  height: 90px;
  width: 260px;
  word-wrap: break-word;
  border: 5px solid coral;
  -webkit-animation: mymove 5s infinite;
  /* Chrome, Safari, Opera */
  animation: mymove 5s infinite;
 }
 @keyframes mymove {
  50% {
    border-color: lightblue;
  }
 }
     
  </style>
</head>
<body>
  <div id="container" style="margin-top: 12%;">
    <h1 style="margin-left: 20%;margin-right: 20%;">|||Groupchat|||</h1>
    <form action="">
      <h2 style="margin-left: 20%;margin-right: 20%;">Create a username</h2><input class="form-control" id="username" style="margin-right: 20%;" type="text"><button class="btn btn-primary" style="margin-left: 45% ;margin-top: 5px;">Create</button>
      <h4 style="margin-left: 20%;margin-right: 15%;">By time this will get better</h4>
    </form>
  </div>
  <div id="page2">
    <h3 style="width: 300px;margin-left:25%;">Welcome to the chatroom!</h3>
    <ul id="messages"></ul>
    <div id="chatroom">
    <h3 >Go ahead Type something</h3>
    <form action="" style="width: 370px;">
      <textarea autocomplete="off" id="m"></textarea><button class="btn btn-primary" style=" margin-left: 20px;
      margin-top: 10px">Send</button>
    </form>
  </div>
</div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js">
  </script> 
  <script src="https://code.jquery.com/jquery-1.11.1.js">
  </script> 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js">
  </script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js">
  </script> 
  <script>
       $(function () {
         var socket = io();
         $('form').submit(function(){
           socket.emit('chat message', $('#m').val());
           $('#m').val('');
           return false;
         });
         socket.on('chat message', function(msg){
           $('#messages').append($('<li>').text(msg));
           window.scrollTo(0, document.body.scrollHeight);
             $('#messages').scrollTop($('#messages').get(0).scrollHeight);

         });
       });
  </script>
</body>
</html>
